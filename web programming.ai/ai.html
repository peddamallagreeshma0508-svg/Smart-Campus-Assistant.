<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Campus Assistant</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            max-height: 700px;
        }
        .chat-header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }
        .bot-message {
            background-color: #e2eafc;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1em;
            outline: none;
        }
        #send-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Smart Campus Assistant ðŸ¤–
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! I'm your Smart Campus Assistant. How can I help you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
            <button id="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // A simple "database" for campus information
        const campusData = {
            "schedules": "Academic schedules for the current semester are available on the student portal under 'My Schedule'.",
            "facilities": "Campus facilities include the Sports Complex, Student Union building, and various academic labs. The library has study rooms available for booking.",
            "dining": "The main dining hall is open from 7 AM to 8 PM. The food court has several options including a cafe and a sandwich shop.",
            "library": "The library's operating hours are from 8 AM to 10 PM. You can book a study room, borrow books, and access online journals.",
            "administrative": "For administrative procedures like transcript requests or fee payments, please visit the Registrar's Office or the Student Services section of the official campus website.",
            "hours": "The library is open from 8 AM to 10 PM. The dining hall is open from 7 AM to 8 PM.",
            "contact": "For technical support, contact IT Services at ext. 1234. For general inquiries, email info@campus.edu.",
            "bye": "Goodbye! Have a great day!",
            "hello": "Hello! How can I help you with campus information?"
        };

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function appendMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'bot' ? 'bot-message' : 'user-message');
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        function getBotResponse(message) {
            const lowerCaseMessage = message.toLowerCase();
            let response = "I'm sorry, I don't have information on that. Please try asking about schedules, facilities, dining, library, or administrative procedures.";

            for (const key in campusData) {
                if (lowerCaseMessage.includes(key)) {
                    response = campusData[key];
                    break;
                }
            }

            // More advanced matching with conditions
            if (lowerCaseMessage.includes("dining") && lowerCaseMessage.includes("hours")) {
                response = "The main dining hall is open from 7 AM to 8 PM.";
            }

            return response;
        }

        function sendMessage() {
            const userMessage = userInput.value.trim();
            if (userMessage === '') return;

            // Display user message
            appendMessage(userMessage, 'user');
            userInput.value = '';

            // Get and display bot response
            setTimeout(() => {
                const botResponse = getBotResponse(userMessage);
                appendMessage(botResponse, 'bot');
            }, 500); // Simulate a slight delay for a more natural feel
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>

</body>
</html>
